apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    //    testImplementation 'com.google.truth:truth:0.28'
    //    testImplementation 'org.robolectric:robolectric:3.3'
    //    testImplementation "org.mockito:mockito-core:2.8.9"
    //    testImplementation "org.json:json:20160810"
    //    testImplementation "com.android.support:support-annotations:28.0.0"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'com.android.support:support-annotations:28.0.0'
}
